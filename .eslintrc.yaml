root: true
parser: "@typescript-eslint/parser"
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
  - "plugin:unicorn/recommended"
  - "prettier"
plugins:
  - "@typescript-eslint"
rules:
    unicorn/filename-case: 0
ignorePatterns:
  - "node_modules"
  - "vite.config.ts"
  - "postcss.config.cjs"
